<div class="container app_content">
    <center>
        <form class="app_form" ng-submit="submitPeriods()">
            <div class="row">
                <div class="col col-md-12">
                    <label>Período Inicial</label>
                    <input class="green_input" ng-model="period.start" type="date" name="name" value="" required>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12">
                    <label>Período Final</label>
                    <input class="green_input" ng-model="period.end" type="date" name="name" value="" required>
                </div>
            </div>
            <div class="row">
                <input class="btn green_btn" type="submit" name="name" value="Calcular">
            </div>
        </form>
    </center>


    <div id="chart" style="width: 300; heigth: 800px">
        <canvas class="chart chart-line " chart-data="data" chart-labels="labels" chart-series="series"></canvas>
    </div>
    <input ng-click="showStats()" type="button" name="" value="Apresentar Stats">
    <div class="results">
        <table style="border: solid; margin-left: 10px;">
            <tr>
                <td style="border: solid; margin: 3px;">Dia de maior cotação: </td>
                <td ng-if="major.day" style="border: solid; margin: 3px;">{{ major.day }} </td>
                <td ng-if="major.quotation" style="border: solid; margin: 3px;">{{ major.quotation }} </td>
            </tr>
            <tr>
                <td style="border: solid; margin: 3px;">Dia de menor cotação:</td>
                <td ng-if="minor.day" style="border: solid; margin: 3px;">{{ minor.day }}</td>
                <td ng-if="minor.quotation" style="border: solid; margin: 3px;">{{ minor.quotation }}</td>
            </tr>
            <tr>
                <td style="border: solid; margin: 3px;">Média entre os dias</td>
                <td ng-if="media" style="border: solid; margin: 3px;">{{ media }} </td>
            </tr>
        </table>
    </div>
</div>
